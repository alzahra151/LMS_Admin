<div class="course-curriculam-accodion mt-[30px]">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <mat-accordion>
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"
                    *ngFor="let lesson of lessons">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="accordion-header">
                                <span class="accordion-tittle">
                                    <span>{{lesson.title}}</span>
                                </span>
                                <span class="accordion-tittle-inner">
                                    <span>1 lectures • 47m</span>
                                </span>
                            </span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="accordion-body">
                        <div class="course-curriculum-content sm:flex justify-between items-center">
                            <div class="course-curriculum-info flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="red" class="w-5 h-5 mb-2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
                                </svg>

                                <h4 class="mx-1">مشاهدة المحاضرة</h4>
                            </div>
                            <div class="course-curriculum-meta">
                                <!-- <span>5:30</span> -->
                                <span class="time"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                        fill="black" class="w-6 h-6">
                                        <path
                                            d="M18 1.5c2.9 0 5.25 2.35 5.25 5.25v3.75a.75.75 0 0 1-1.5 0V6.75a3.75 3.75 0 1 0-7.5 0v3a3 3 0 0 1 3 3v6.75a3 3 0 0 1-3 3H3.75a3 3 0 0 1-3-3v-6.75a3 3 0 0 1 3-3h9v-3c0-2.9 2.35-5.25 5.25-5.25Z" />
                                    </svg>
                                </span>
                            </div>
                        </div>

                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>
