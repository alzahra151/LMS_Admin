<div class="  p-8 ">
    <div class="mx-5 bg-black m-auto shadow-lg">
        <table mat-table [dataSource]="dataSource" class="bg-gray-300 w-96 " dir="rtl">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>
                    Id
                </th>
                <td mat-cell *matCellDef="let element">
                    {{element.student?.id}}
                </td>
            </ng-container>

            <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef>
                    الاسم الاول
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.student?.first_name }}
                </td>
            </ng-container>

            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef>
                    الاسم الاخير
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.student.last_name }}
                </td>
            </ng-container>
            <ng-container matColumnDef="degree">
                <th mat-header-cell *matHeaderCellDef>
                    الدرجة
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.degree }}
                </td>
            </ng-container>





            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="totalItems" [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true"
            [pageSize]="pageSize" (page)="handlePageChange($event)">
            >
        </mat-paginator>
    </div>
</div>
